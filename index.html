<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="form-header">
          <h2>Введите дату</h2>
          <div class="form-body">
            <form class="countdown-date">
              <input
                type="date"
                class="countdown-date__input"
                lang="en"
                locale="en"
              />
              <button type="submit" class="countdown-date__button">
                Посчитать
              </button>
            </form>
          </div>
        </div>
        <div class="time-left">
          <h2>Осталось времени:</h2>
          <div class="time-remaining">10 лет 364 дня 23 часа</div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
